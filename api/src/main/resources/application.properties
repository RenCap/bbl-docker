# Datasource
spring.datasource.url=jdbc:postgresql://${ds.host:localhost}:${ds.port:5432}/${ds.base:bbl}
spring.datasource.username=${ds.user:bbl}
spring.datasource.password=${ds.pwd:bbl}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# SMTP
spring.mail.host=${smtp.host:localhost}
spring.mail.port=${smtp.port:1025}
